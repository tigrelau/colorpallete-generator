<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Sniglet:regular,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Pallete
        </button>

        <div class=palette-container>
            <!--COLOR BOX 1-->
            <div class="color-box">
                <div class="color" style="background-color:#f4c5d7;"></div>
                <div class="color-info">
                    <span class="hex-value">#F4C5D7</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
     
            <!--COLOR BOX 2-->
            <div class="color-box">
                <div class="color" style="background-color:#E981A4;"></div>
                <div class="color-info">
                    <span class="hex-value">#E981A4</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

     
            <!--COLOR BOX 3-->
            <div class="color-box">
                <div class="color" style="background-color:#F9ADB7;"></div>
                <div class="color-info">
                    <span class="hex-value">#F9ADB7</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

            <!--COLOR BOX 4-->
            <div class="color-box">
                <div class="color" style="background-color:#FEC9C3;"></div>
                <div class="color-info">
                    <span class="hex-value">#FEC9C3</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

            <!--COLOR BOX 5-->
            <div class="color-box">
                <div class="color" style="background-color:#FAF2DD;"></div>
                <div class="color-info">
                    <span class="hex-value">#FAF2DD</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>

    </div>



    <script scr="script.js"></script>
</body>
</html>
